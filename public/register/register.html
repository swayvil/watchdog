<div class="container">
    <!-- header -->
    <header>
        <ul class="nav nav-tabs">
            <li ng-class="{active: activeTab === 'home'}"><a ui-sref="home">Home</a></li>
            <li ng-class="{active: activeTab === 'account'}"><a ui-sref="account">Account</a></li>
            <li ng-if="vm.isadmin != 1" ng-class="{active: activeTab === 'register'}"><a ui-sref="register">Add User</a>
            </li>
            <li><a href="/login" target="_self">Logout</a></li>
        </ul>
        <div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
        </div>
    </header>

    <div class="form-container">
        <h2>Add a user</h2>

        <div ng-if="vm.error != null" class="alert alert-danger">{{ vm.error }}</div>
        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username"
                       required/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password"
                       required/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="vm.register()">Add</button>
            </div>
        </form>
    </div>
</div>
